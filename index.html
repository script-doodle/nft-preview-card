<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./style.css" />

    <title>NFT preview card component | Frontend Mentor</title>
  </head>
  <body>
    <main>
      <article class="card">
        <div class="card__images">
          <img
            src="./images/image-equilibrium.jpg"
            alt="equilibrium image"
            class="card__img"
          />
          <div class="card__img-overlay">
            <img src="./images/icon-view.svg" alt="view icon" />
          </div>
        </div>
  
        <div class="card__content">
          <h1 class="card__title">Equilibrium #3429</h1>
          <p class="card__description">
            Our Equilibrium collection promotes balance and calm.
          </p>
  
          <div class="card__details">
            <div class="card__value">
              <img src="./images/icon-ethereum.svg" alt="ethereum icon" />
              <p class="card__value-data">0.041 ETH</p>
            </div>
  
            <div class="card__time">
              <img src="./images/icon-clock.svg" alt="clock icon" />
              <p class="card__time-data">3 days left</p>
            </div>
          </div>
        </div> <!-- Card Content End -->
  
        <div class="card__creator">
          <img src="./images/image-avatar.png" alt="avatar image" />
          <p class="card__creator-data">Creation of <span>Jules Wyvern</span></p>
        </div>
      </article>
    </main>
  </body>
</html>
